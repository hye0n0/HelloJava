<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>fetch.html</title>
</head>

<body>
	<h3>회원등록페이지</h3>
	<form name="submitFrm" action="" method="post">
		id: <input type="text" id="id"><br>
		pass: <input type="text" id="passwd"><br>
		email: <input type="email" id="email"><br>
		name: <input type="text" id="name"><br>
		<input type="submit" value="등록">
	</form>
	<div id="show">
		<table border="1">
			<thead>
				<tr><th>아이디</th><th>이름</th><th>이메일</th><th>권한</th><th>삭제</th></tr>
			</thead>
			<tbody id="list">
			</tbody>
		</table>
	</div>

	<script>
		document.forms.submitFrm.onsubmit = addFunc;

		function addFunc(){
			let id = document.getElementById('id').value;
			let pw = document.getElementById('passwd').value;
			let em = document.getElementById('email').value;
			let nm = document.getElementById('name').value;
			let check = id && pw && em && nm;
			if(!check){
				alert('필수항목입니다')
				return false;
			}
			let data = 'id='+id+'&passwd='+pw+'&name='+nm+'&email='+em+'&job=insert';
			// ajax 호출
			fetch('./MemberListServlet', {
					method: 'post',
					headers: {
						'Content-type': 'application/x-www-form-urlencoded'
					},
					body: data
				})
				.then(result => result.json())
				.then(addCallback)
				.catch(err => {
					console.log(err);
				});

			return false;
		}

		function addCallback(result){
			console.log(result);
			document.querySelector('#list').append(makeTr(result));

			// 화면입력초기화
			document.getElementById('id').value = '';
			document.querySelector('#passwd').value = '';
			document.querySelector('#email').value = '';
			document.querySelector('#name').value = '';

		}

		function makeTr(obj) {
			let tr = document.createElement('tr');
			tr.setAttribute('id', 'tr_' + obj.id);
			for (let field in obj) {
				if (field == "passwd") {
					continue;
				}
				let td = document.createElement('td');
				let txt = document.createTextNode(obj[field]);
				td.append(txt);
				tr.append(td);
			}
			//삭제버튼 추가
			let btn = document.createElement('button');
			// btn.addEventListener('click', deleteFnc);
			let td = document.createElement('td');
			let txt = document.createTextNode('삭제');
			btn.appendChild(txt);
			td.appendChild(btn);
			tr.appendChild(td);
			return tr;
		}

		fetch('MemberListServlet') // json
			.then(result => result.json())
			.then(showData)
			.catch(function (err) {
				console.log(err);
			})

		function showData(result) {
			console.log(result);
		}
	</script>
</body>

</html>
